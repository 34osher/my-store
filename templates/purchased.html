<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}

<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>Purchased Items</title>
</head>
<body>
    <h1>Purchased Items</h1>
    <ul>
        {% for item in items %}
        <li>{{ item.product_id }} - Purchased at {{ item.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
